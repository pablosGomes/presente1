<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Um Presente Especial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Part√≠culas flutuantes */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }

      @keyframes float {
        0%, 100% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: translateY(90vh) scale(1);
        }
        90% {
          opacity: 1;
          transform: translateY(10vh) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(0vh) scale(0);
        }
      }

      /* Container principal */
      .container {
        text-align: center;
        z-index: 10;
        position: relative;
        animation: fadeInUp 1.5s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* T√≠tulo principal */
      .title {
        font-family: 'Great Vibes', cursive;
        font-size: 4rem;
        color: white;
        margin-bottom: 1rem;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
        }
        to {
          text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.4);
        }
      }

      /* Subt√≠tulo */
      .subtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 3rem;
        font-weight: 300;
        animation: fadeIn 2s ease-out 0.5s both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Bot√£o principal */
      .gift-button {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        border: none;
        padding: 18px 40px;
        font-size: 1.3rem;
        font-weight: 600;
        color: white;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
        position: relative;
        overflow: hidden;
        animation: pulse 2s ease-in-out infinite;
      }

      .gift-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .gift-button:hover::before {
        left: 100%;
      }

      .gift-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(238, 90, 36, 0.4);
      }

      .gift-button:active {
        transform: translateY(-1px);
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      /* √çcone de cora√ß√£o */
      .heart-icon {
        font-size: 3rem;
        color: #ff6b6b;
        margin-bottom: 2rem;
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      @keyframes heartbeat {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .title {
          font-size: 3rem;
        }
        
        .subtitle {
          font-size: 1rem;
          margin-bottom: 2rem;
        }
        
        .gift-button {
          padding: 15px 30px;
          font-size: 1.1rem;
        }
        
        .heart-icon {
          font-size: 2.5rem;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 2.5rem;
        }
        
        .subtitle {
          font-size: 0.9rem;
        }
        
        .gift-button {
          padding: 12px 25px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Part√≠culas flutuantes -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Container principal -->
    <div class="container">
      <div class="heart-icon">üíù</div>
      <h1 class="title">Um Presente Especial</h1>
      <p class="subtitle">Preparei algo muito especial para voc√™...</p>
      <a href="index.html" class="gift-button">Abra seu presente</a>
    </div>

    <script>
      // Adiciona mais part√≠culas dinamicamente
      function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        document.querySelector('.particles').appendChild(particle);
        
        // Remove a part√≠cula ap√≥s a anima√ß√£o
        setTimeout(() => {
          particle.remove();
        }, 8000);
      }

      // Cria part√≠culas continuamente
      setInterval(createParticle, 800);

      // Efeito de clique no bot√£o
      document.querySelector('.gift-button').addEventListener('click', function(e) {
        // Cria um efeito de ripple
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(255, 255, 255, 0.3)';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s linear';
        ripple.style.pointerEvents = 'none';
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });

      // Adiciona anima√ß√£o de ripple
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
